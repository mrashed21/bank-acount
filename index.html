<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center mt-10 mb-5">
      <p class="text-xl font-semibold text-blue-900">
        Phone and Pin Number for Temporarily Login
      </p>
      <p class="text-red-600 text-lg font-medium">
        Phone Number: <span class="italic">01781131905</span>
      </p>
      <p class="text-red-600 text-lg font-medium">
        Pin Number: <span class="italic">811319</span>
      </p>
    </div>
    <main class="flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <h1
                        class="text-center text-3xl font-bold mt-3 text-purple-900"
                      >
                        MT Bank
                      </h1>
                      <label class="label">
                        <span class="text-lg font-medium">Phone Number</span>
                      </label>
                      <input
                        id="phone-number"
                        type="text"
                        placeholder="Phone Number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="text-lg font-medium">Pin Number</span>
                      </label>
                      <input
                        id="pin-number"
                        type="password"
                        placeholder="Pin"
                        class="input input-bordered"
                        required
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="login-btn" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./JavaScript/login.js"></script>
  </body>
</html>
